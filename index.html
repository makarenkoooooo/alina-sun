<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ù–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</title>

    <style>
      :root {
        --pink: #ff3dbb;
        --red: #ff2a2a;
        --purple: #7c3aed;
        --cyan: #22d3ee;
        --bg1: #120018;
        --bg2: #2a0045;
        --white: #ffffff;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        display: grid;
        place-items: center;
        font-family: Inter, system-ui, sans-serif;
        background:
          radial-gradient(900px 600px at 20% 10%, rgba(255, 61, 187, 0.35), transparent 60%),
          radial-gradient(800px 600px at 80% 30%, rgba(34, 211, 238, 0.25), transparent 55%),
          linear-gradient(180deg, var(--bg1), var(--bg2));
        overflow: hidden;
        color: var(--white);
      }

      /* BUTTON */
      .btn {
        appearance: none;
        border: none;
        cursor: pointer;
        padding: 22px 34px;
        border-radius: 999px;
        font-size: clamp(18px, 4vw, 26px);
        font-weight: 900;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: #2a001f;
        background: linear-gradient(
          90deg,
          var(--pink),
          var(--red),
          var(--cyan),
          var(--purple)
        );
        background-size: 300% 100%;
        animation: gradientMove 3s ease infinite;
        box-shadow:
          0 20px 60px rgba(255, 61, 187, 0.45),
          0 0 0 2px rgba(255, 255, 255, 0.2) inset;
        transition: transform 0.15s ease;
      }

      .btn:hover {
        transform: scale(1.05);
      }

      .btn:active {
        transform: scale(0.95);
      }

      @keyframes gradientMove {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      /* MESSAGE BLOCK (hidden initially) */
      .message {
        position: absolute;
        inset: 0;
        display: grid;
        place-items: center;
        text-align: center;
        opacity: 0;
        pointer-events: none;
      }

      .message.is-show {
        animation: showMessage 0.9s cubic-bezier(0.2, 0.9, 0.1, 1) forwards;
      }

      @keyframes showMessage {
        0% {
          opacity: 0;
          transform: scale(0.85);
          filter: blur(10px);
        }
        60% {
          opacity: 1;
          transform: scale(1.05);
          filter: blur(0);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      .text {
        font-size: clamp(28px, 7vw, 80px);
        font-weight: 1000;
        text-transform: uppercase;
        letter-spacing: -0.03em;
      }

      .name {
        background: linear-gradient(90deg, var(--pink), var(--red));
        background-clip: text;
        -webkit-background-clip: text;
        color: transparent;
        animation: pulse 1s ease-in-out infinite;
      }

      @keyframes pulse {
        0%,
        100% {
          transform: scale(1);
        }
        50% {
          transform: scale(1.06);
        }
      }

      /* HEARTS */
      .heart {
        position: absolute;
        bottom: -40px;
        font-size: 28px;
        animation: floatUp 2s ease forwards;
        pointer-events: none;
      }

      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(0.8);
          opacity: 0;
        }
        15% {
          opacity: 1;
        }
        100% {
          transform: translateY(-320px) scale(1.2);
          opacity: 0;
        }
      }
    </style>
  </head>

  <body>
    <!-- ONLY BUTTON AT START -->
    <button class="btn" id="btn">–Ω–∞–∂–º–∏ –Ω–∞ –º–µ–Ω—è</button>

    <!-- MESSAGE (hidden initially) -->
    <div class="message" id="message">
      <div class="text">
        <span class="name">–ê–ª–∏–Ω–∞</span>,<br />
        —è —Ç–µ–±—è –ª—é–±–ª—é ‚ù§Ô∏è
      </div>
    </div>

    <script>
      const btn = document.getElementById('btn');
      const message = document.getElementById('message');

      function spawnHearts(count = 16) {
        const icons = ['‚ù§Ô∏è', 'üíñ', 'üíó', 'üíï'];
        for (let i = 0; i < count; i++) {
          const heart = document.createElement('div');
          heart.className = 'heart';
          heart.textContent = icons[Math.floor(Math.random() * icons.length)];
          heart.style.left = Math.random() * 100 + '%';
          heart.style.fontSize = 18 + Math.random() * 22 + 'px';
          document.body.appendChild(heart);
          heart.addEventListener('animationend', () => heart.remove());
        }
      }

      btn.addEventListener('click', () => {
        btn.style.display = 'none'; // remove button
        message.classList.add('is-show'); // show message
        spawnHearts(20);
      });
    </script>
  </body>
</html>
