<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>–ê–ª–∏–Ω–∞, —è —Ç–µ–±—è –ª—é–±–ª—é</title>

    <style>
      :root {
        --bg1: #070a1a;
        --bg2: #160a2a;
        --pink: #ff3ea5;
        --blue: #29b6ff;
        --violet: #8b5cff;
        --white: rgba(255, 255, 255, 0.95);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        height: 100%;
      }

      body {
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
        color: var(--white);
        overflow: hidden;
        background: radial-gradient(
            1200px 800px at 20% 10%,
            rgba(41, 182, 255, 0.25),
            transparent 55%
          ),
          radial-gradient(
            900px 700px at 80% 20%,
            rgba(255, 62, 165, 0.25),
            transparent 55%
          ),
          linear-gradient(135deg, var(--bg1), var(--bg2));
      }

      .wrap {
        height: 100%;
        display: grid;
        place-items: center;
        padding: 20px;
      }

      .card {
        max-width: 900px;
        width: 100%;
        border-radius: 26px;
        padding: 36px 28px 30px;
        background: rgba(255, 255, 255, 0.08);
        backdrop-filter: blur(14px);
        box-shadow: 0 30px 80px rgba(0, 0, 0, 0.45);
        border: 1px solid rgba(255, 255, 255, 0.18);
      }

      h1 {
        margin: 0 0 16px;
        font-size: clamp(32px, 5vw, 56px);
        line-height: 1.05;
      }

      .grad {
        background: linear-gradient(90deg, var(--blue), var(--pink), var(--violet));
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .sub {
        font-size: clamp(14px, 2.2vw, 18px);
        opacity: 0.9;
        line-height: 1.55;
        max-width: 65ch;
        margin-bottom: 22px;
      }

      .btn {
        cursor: pointer;
        border: none;
        border-radius: 16px;
        padding: 14px 22px;
        font-size: 16px;
        font-weight: 800;
        color: #fff;
        background: linear-gradient(135deg, var(--pink), var(--violet));
        box-shadow: 0 18px 40px rgba(255, 62, 165, 0.25);
        transition: transform 0.2s ease, filter 0.2s ease;
      }

      .btn:hover {
        transform: translateY(-2px);
        filter: brightness(1.05);
      }

      .btn:active {
        transform: translateY(0);
      }

      .poem {
        margin-top: 24px;
        padding: 20px;
        border-radius: 18px;
        background: rgba(0, 0, 0, 0.2);
        border: 1px solid rgba(255, 255, 255, 0.15);
        display: none;
      }

      .poem.is-show {
        display: block;
        animation: fadeUp 0.7s ease both;
      }

      @keyframes fadeUp {
        from {
          opacity: 0;
          transform: translateY(12px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .type {
        font-size: clamp(16px, 2.4vw, 20px);
        line-height: 1.55;
        white-space: pre-wrap;
      }

      .sig {
        margin-top: 14px;
        font-weight: 800;
        opacity: 0.85;
      }

      canvas {
        position: fixed;
        inset: 0;
        pointer-events: none;
      }
    </style>
  </head>

  <body>
    <canvas id="fx" aria-hidden="true"></canvas>

    <main class="wrap">
      <section class="card">
        <h1>
          –ê–ª–∏–Ω–∞, <span class="grad">—è —Ç–µ–±—è –ª—é–±–ª—é</span>
        </h1>

        <p class="sub">
          –ù–∞–∂–º–∏ –∫–Ω–æ–ø–∫—É ‚Äî –∏ —è —Å–∫–∞–∂—É —Ç–µ–±–µ —Å–∞–º–æ–µ –≥–ª–∞–≤–Ω–æ–µ.  
          –¢–æ–ª—å–∫–æ –æ–¥–∏–Ω —Ä–∞–∑. –ö–∞–∫ –Ω–∞—Å—Ç–æ—è—â–µ–µ –ø—Ä–∏–∑–Ω–∞–Ω–∏–µ.
        </p>

        <button class="btn" id="btn">–ù–∞–∂–º–∏ –º–µ–Ω—è üíó</button>

        <div class="poem" id="poem">
          <p class="type" id="type"></p>
          <div class="sig">‚Äî –°–µ—Ä–≥–µ–π</div>
        </div>
      </section>
    </main>

    <script>
      /* ======================
         TYPEWRITER
      ====================== */
      const typeEl = document.getElementById('type')
      const poemBox = document.getElementById('poem')

      const POEM = `–ê–ª–∏–Ω–∞, —Ç—ã ‚Äî –º–æ–π —Ç–∏—Ö–∏–π —Å–≤–µ—Ç –∏ –≥—Ä–æ–º–∫–∞—è –≤–µ—Å–Ω–∞,
—Ç—ã ‚Äî –Ω–µ–∂–Ω–æ—Å—Ç—å –≤ –∫–∞–∂–¥–æ–º ¬´–º–æ–∂–Ω–æ?¬ª –∏ —Å–º–µ–ª–æ—Å—Ç—å –≤ –∫–∞–∂–¥–æ–º ¬´–¥–∞¬ª.

–ü—É—Å—Ç—å –º–∏—Ä –±—ã–≤–∞–µ—Ç —Å–ª–æ–∂–Ω—ã–º ‚Äî —è —Ä—è–¥–æ–º, –Ω–µ —É–π–¥—É.
–Ø –≤—ã–±–∏—Ä–∞—é –Ω–∞—Å. –í—Å–µ–≥–¥–∞. –°–µ–≥–æ–¥–Ω—è. –ò –≤ –ª—é–±–æ–º –≥–æ–¥—É.

–ï—Å–ª–∏ —É –ª—é–±–≤–∏ –µ—Å—Ç—å –∏–º—è ‚Äî
–æ–Ω–æ –∑–≤—É—á–∏—Ç, –∫–∞–∫ —Ç—ã. ‚ù§Ô∏è`

      function typeText(text, speed = 18) {
        let i = 0
        typeEl.textContent = ''
        const timer = setInterval(() => {
          typeEl.textContent += text[i] || ''
          i++
          if (i > text.length) clearInterval(timer)
        }, speed)
      }

      /* ======================
         CANVAS HEART FX (ONCE)
      ====================== */
      const canvas = document.getElementById('fx')
      const ctx = canvas.getContext('2d')
      let fxPlayedOnce = false

      function resize() {
        canvas.width = window.innerWidth
        canvas.height = window.innerHeight
      }
      resize()
      window.addEventListener('resize', resize)

      const particles = []

      function heart(x, y, s, r) {
        ctx.save()
        ctx.translate(x, y)
        ctx.rotate(r)
        ctx.beginPath()
        ctx.moveTo(0, -0.3 * s)
        ctx.bezierCurveTo(0.6 * s, -0.9 * s, 1.4 * s, -0.1 * s, 0, s)
        ctx.bezierCurveTo(-1.4 * s, -0.1 * s, -0.6 * s, -0.9 * s, 0, -0.3 * s)
        ctx.closePath()
        ctx.restore()
      }

      function spawnHearts() {
        const cx = window.innerWidth / 2
        const cy = window.innerHeight / 2

        for (let i = 0; i < 120; i++) {
          particles.push({
            x: cx,
            y: cy,
            vx: (Math.random() - 0.5) * 6,
            vy: -Math.random() * 6 - 2,
            g: 0.12,
            s: Math.random() * 10 + 6,
            r: Math.random() * Math.PI,
            life: 100,
          })
        }
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height)

        for (let i = particles.length - 1; i >= 0; i--) {
          const p = particles[i]
          p.vy += p.g
          p.x += p.vx
          p.y += p.vy
          p.life--

          ctx.fillStyle = 'rgba(255, 62, 165, 0.8)'
          heart(p.x, p.y, p.s, p.r)
          ctx.fill()

          if (p.life <= 0) particles.splice(i, 1)
        }

        if (particles.length) requestAnimationFrame(animate)
      }

      /* ======================
         BUTTON LOGIC (ONCE)
      ====================== */
      const btn = document.getElementById('btn')

      btn.addEventListener('click', () => {
        if (!poemBox.classList.contains('is-show')) {
          poemBox.classList.add('is-show')
          typeText(POEM)

          if (!fxPlayedOnce) {
            fxPlayedOnce = true
            spawnHearts()
            animate()
          }
        }
      })
    </script>
  </body>
</html>
